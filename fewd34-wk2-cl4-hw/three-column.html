<!doctype html>
    <html>
        <head>
            <title>Three Columns</title>
            <link rel="stylesheet" type="text/css" href="css/three-column.css" />
        </head>

        <body>
            <!-- 2 classes are identified in the <div> tag -->
            <div class="clearfix">
             
              <div class="header">
                Header
              </div>

              <div class="left float">
                Left Side
              </div>

              <div class="center float">
                Center
              </div>

              <div class="right float">
                Right Side
              </div>
            </div>
            
            <div class="footer">
              Footer
            </div>
           
            
        </body>
    </html>
